<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Simple Web Game</h1>
        <nav>
            <ul>
                <li><a href="#" id="hero">Hero</a></li>
                <li><a href="#" id="forest">Forest</a></li>
                <li><a href="#" id="arena">Arena</a></li>
            </ul>
        </nav>
        <!-- Coin Display -->
        <div id="coin-display">Coins: <span id="coin-count">0</span></div>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="content">
            <p>Welcome to the Simple Web Game! Select an option from the menu.</p>
        </section>
    </main>

    <!-- External JavaScript -->
    <script src="js/hero.js"></script>
    <script src="js/forest.js"></script>
    <script src="js/arena.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
